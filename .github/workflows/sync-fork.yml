name: Sync with Upstream

on:
  schedule:
    - cron: '0 */12 * * *'  # Runs every 12 hours
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: read
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      # Checkout the actions repo from the same org
      - name: Checkout actions repo
        uses: actions/checkout@v4
        with:
          repository: swisstxt/ast-gh-actions
          ref: main  # or master, depending on your default branch
          path: ast-gh-actions
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: ./ast-gh-actions/upstream-tag-sync
        with:
          target-repo: swisstxt/ast-gcp-cloud-foundation-fabric
          upstream-repo: GoogleCloudPlatform/cloud-foundation-fabric
          github-token: ${{ secrets.GITHUB_TOKEN }}
